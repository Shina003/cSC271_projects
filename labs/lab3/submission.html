<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit your recipies</title>
</head>
<body>
    <form action="index.html">
        <p>Enter your recipie name:
            <input type="text" name="recipie" id="">
        </p>

        <p>input ingredients and instructions</p>
        <textarea name="comments" cols="40" rows="6">enter ingredients and how to make the dish</textarea>

        <p>how difficult is it to make this dish: <br />
        <input type="radio" name="dish" value="
        easy"  />Easy
        <input type="radio" name="dish" value="
        medium"  />medium
        <input type="radio" name="dish" value="
        hard"  />Hard
        </p>

        <p>what is the dietary preference of your dish? <br />
        <input type="checkbox" name="preference" value="vegeterian" > vegetarian
        <input type="checkbox" name="preference" value="vegan"> vegan

        </p>

        <p>submit</p>
        <input type="submit" name="submit" value="submit">

        <p><a href="index.html">go back</a></p>
    </form>
</body>
</html>
